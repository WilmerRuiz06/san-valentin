<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valentín</title>
    <!-- Importando la fuente "Poppins" desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('imagenes/sanvalentin.jpg') no-repeat center center/cover;
            text-align: center;
            font-family: 'Poppins', sans-serif; /* Cambié la fuente aquí */
        }
        .container {
            background: rgba(223, 7, 43, 0.521);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px; /* Limitar el ancho máximo para pantallas grandes */
        }
        h1 {
            color: rgb(238, 238, 238);
            font-size: 2em;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .yes {
            background: green;
            color: white;
        }
        .no {
            background: red;
            color: white;
        }
        .gif-container {
            background: rgba(223, 7, 43, 0.521);
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .gif-container h2 {
            color: white;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        .gif-container iframe {
            width: 80%; /* Usamos un porcentaje para que se adapte al ancho disponible */
            max-width: 150px; /* Limitar el ancho máximo para pantallas grandes */
            height: auto;
        }
    </style>
    <script>
        function respuestaSi() {
            document.body.innerHTML = "<div class='gif-container'>" +
                "<h2>Ya sabía que sí, mi amor. Nos vemos el 17 <3</h2>" +
                "<iframe src='https://tenor.com/embed/8852310440228889797' frameBorder='0' class='tenor-gif-embed' allowFullScreen></iframe>" +
                "</div>";
        }

        function respuestaNo() {
            let botonSi = document.querySelector('.yes');
            let botonNo = document.querySelector('.no');
            
            let sizeSi = parseFloat(window.getComputedStyle(botonSi).fontSize);
            let sizeNo = parseFloat(window.getComputedStyle(botonNo).fontSize);
            
            botonSi.style.fontSize = (sizeSi + 5) + 'px';
            botonNo.style.fontSize = (sizeNo - 2) + 'px';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>¿Le gustaría ser mi San Valentín, preciosa?</h1>
        <!-- Primer GIF: el de "Rizz" con un tamaño flexible -->
        <div class="gif-container">
            <iframe src="https://tenor.com/embed/10515574674042168050" frameborder="0" class="tenor-gif-embed" allowfullscreen></iframe>
        </div>
        <div class="buttons">
            <button class="yes" onclick="respuestaSi()">Sí</button>
            <button class="no" onclick="respuestaNo()">No</button>
        </div>
    </div>
</body>
</html>
